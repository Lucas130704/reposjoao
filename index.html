<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cadastre-se<br>E entre para nosso time</h1>
            <img src="foto.svg" class="left-image" alt="foto">
        </div>
        <div class="right-login"></div> 
        <div class="card-registro">
            <h1>Cadastro</h1>
            <div class="textfield">
                <label id="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="textfield">
                <label id="Email">Email</label>
                <input type="text" name="Email" placeholder="Digite seu Email">
            </div>
            <div class="textfield">
                <label id="telefone">Telefone</label>
                <input type="text" name="Telefone" placeholder="Digite seu Numero">
                <div class="textfield">
                    <label id="CPF">CPF</label>
                    <input type="text" name="CPF" placeholder="Digite seu CPF">
                    <div class="textfield">
                        <label id="Senha">Senha</label>
                        <input type="password" name="Senha" placeholder="Escolha uma Senha">
                        <div class="textfield">
                            <label id="rSenha"></label>
                            <input type="password" name="Senha" placeholder="Repita a Senha">
                    </div>
                    <button class="btn-login"><a href="2-Login/login.html.html">Cadastre-se</a></button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
